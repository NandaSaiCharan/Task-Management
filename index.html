<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App with Stopwatch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            border-radius: 4px;
        }

        button.delete {
            background: #dc3545;
            padding: 6px 10px;
        }

        button.delete:hover {
            background: #c82333;
        }

        .stopwatch {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .stopwatch span {
            font-size: 1.2em;
        }

        /* Light Mode Styles */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }

        .container.light {
            background: #f8f9fa;
        }

        input.light {
            background: #ffffff;
            color: #000000;
            border: 1px solid #ced4da;
        }

        button.light {
            background-color: #007bff;
            color: white;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #343a40;
            color: #ffffff;
        }

        .container.dark {
            background: #495057;
        }

        input.dark {
            background: #6c757d;
            color: #ffffff;
            border: 1px solid #ced4da;
        }

        button.dark {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body class="light">
    <div class="container light">
        <h1>Task Management web</h1>
        <button id="toggleMode" onclick="toggleMode()">Switch to Dark Mode</button>
        <div class="input-container">
            <input type="text" id="taskInput" class="light" placeholder="Add a new task..." onkeypress="checkEnter(event)">
        </div>
        <button class="light" onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);

        function setTheme(theme) {
            const body = document.body;
            const container = document.querySelector('.container');
            const inputs = document.querySelectorAll('input');
            const button = document.getElementById('toggleMode');

            if (theme === "dark") {
                body.classList.add('dark');
                container.classList.add('dark');
                inputs.forEach(input => input.classList.add('dark'));
                button.classList.add('dark');
                button.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark');
                container.classList.remove('dark');
                inputs.forEach(input => input.classList.remove('dark'));
                button.classList.remove('dark');
                button.textContent = 'Switch to Dark Mode';
            }
        }

        window.onload = function() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                addTaskToList(task.text, task.startTime);
            });
        };

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value;

            if (!taskText) {
                alert("Please enter a task!");
                return;
            }

            const task = { text: taskText, startTime: null };
            addTaskToList(taskText, task.startTime);
            saveTaskToLocalStorage(task);
            taskInput.value = "";
        }

        function addTaskToList(taskText, savedStartTime) {
            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");

            const taskDiv = document.createElement('div');
            taskDiv.textContent = taskText;

            const stopwatchDisplay = document.createElement('span');
            stopwatchDisplay.textContent = "00:00:00";

            const startButton = document.createElement('button');
            startButton.textContent = "Start";
            startButton.classList.add('start');
            let intervalId;

            let elapsedTime = 0;

            if (savedStartTime) {
                // Calculate elapsed time if a start time exists
                elapsedTime = Date.now() - savedStartTime;
                stopwatchDisplay.textContent = formatTime(elapsedTime);
            }

            startButton.onclick = function() {
                if (startButton.textContent === "Start") {
                    startButton.textContent = "Stop";
                    const currentStartTime = Date.now() - elapsedTime; // Adjust the start time
                    saveStartTimeToLocalStorage(taskText, currentStartTime);
                    intervalId = startStopwatch(stopwatchDisplay, currentStartTime);
                } else {
                    startButton.textContent = "Start";
                    clearInterval(intervalId);
                    removeStartTimeFromLocalStorage(taskText);
                }
            };

            const resetButton = document.createElement('button');
            resetButton.textContent = "Reset";
            resetButton.classList.add('reset');
            resetButton.onclick = function() {
                clearInterval(intervalId);
                elapsedTime = 0; // Reset elapsed time
                stopwatchDisplay.textContent = "00:00:00";
                startButton.textContent = "Start";
                removeStartTimeFromLocalStorage(taskText);
            };

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList.add("delete");
            deleteButton.onclick = function() {
                taskList.removeChild(li);
                removeTaskFromLocalStorage(taskText);
                removeStartTimeFromLocalStorage(taskText);
            };

            const stopwatchDiv = document.createElement('div');
            stopwatchDiv.classList.add('stopwatch');
            stopwatchDiv.appendChild(stopwatchDisplay);
            stopwatchDiv.appendChild(startButton);
            stopwatchDiv.appendChild(resetButton);

            li.appendChild(taskDiv);
            li.appendChild(stopwatchDiv);
            li.appendChild(deleteButton);

            taskList.appendChild(li);
        }

        function startStopwatch(display, startTime) {
            let alertTriggered = false; // Flag to track if alert has been triggered
            return setInterval(function() {
                const currentElapsedTime = Date.now() - startTime;
                display.textContent = formatTime(currentElapsedTime);
                
                // Check if the elapsed time is 30 minutes (1800000 milliseconds)
                if (currentElapsedTime >= 1800000 && !alertTriggered) {
                    alert("Someone is waiting!");
                    alertTriggered = true; // Ensure alert is only triggered once
                }
            }, 1000);
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function saveTaskToLocalStorage(task) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function saveStartTimeToLocalStorage(taskText, startTime) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskIndex = tasks.findIndex(task => task.text === taskText);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].startTime = startTime;
            }
            
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTaskFromLocalStorage(taskText) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const updatedTasks = tasks.filter(task => task.text !== taskText);
            localStorage.setItem("tasks", JSON.stringify(updatedTasks));
        }

        function removeStartTimeFromLocalStorage(taskText) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskIndex = tasks.findIndex(task => task.text === taskText);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].startTime = null; // Reset start time
            }
            
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }

        function toggleMode() {
            const currentTheme = localStorage.getItem("theme") || "light";
            const newTheme = currentTheme === "light" ? "dark" : "light";
            localStorage.setItem("theme", newTheme);
            setTheme(newTheme);
        }
    </script>
</body>
</html>
